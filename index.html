<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            display: flex;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #181818;
            padding-top: 20px;
            position: fixed;
        }
        .sidebar a {
            display: block;
            color: #B3B3B3;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #333;
            color: white;
        }

        /* Main content area styles */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .search-bar {
            background-color: #181818;
            border-radius: 25px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            width: 50%;
        }

        .search-bar input {
            background-color: #181818;
            color: white;
            border: none;
            outline: none;
            width: 100%;
            padding: 8px 10px;
            border-radius: 20px;
            font-size: 16px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 10px;
        }

        .card {
            background-color: #1C1C1C;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
            height: 150px;
            object-fit: cover;
        }

        .card h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        .player-wrapper {
            width: 100%;
            max-width: 900px;
            height: 500px;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
            margin-top: 20px;
        }

        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">Library</a>
        <a href="#">New Playlist</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <!-- New Release, Most Listen, Trending, etc. -->
        <div class="section">
            <div>
                <div class="section-title">New Release</div>
                <div class="card">
                    <img src="https://via.placeholder.com/250x150" alt="New Release">
                    <h3>Album 1</h3>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/250x150" alt="New Release">
                    <h3>Album 2</h3>
                </div>
            </div>
            <div>
                <div class="section-title">Most Listen</div>
                <div class="card">
                    <img src="https://via.placeholder.com/250x150" alt="Most Listen">
                    <h3>Track 1</h3>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/250x150" alt="Most Listen">
                    <h3>Track 2</h3>
                </div>
            </div>
            <div>
                <div class="section-title">Trending</div>
                <div class="card">
                    <img src="https://via.placeholder.com/250x150" alt="Trending">
                    <h3>Song 1</h3>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/250x150" alt="Trending">
                    <h3>Song 2</h3>
                </div>
            </div>
        </div>

        <!-- Additional sections -->
        <div class="section">
            <div>
                <div class="section-title">From Library</div>
                <div class="card">
                    <img src="https://via.placeholder.com/250x150" alt="Library">
                    <h3>Playlist 1</h3>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/250x150" alt="Library">
                    <h3>Playlist 2</h3>
                </div>
            </div>
            <div>
                <div class="section-title">Quick Pick</div>
                <div class="card">
                    <img src="https://via.placeholder.com/250x150" alt="Quick Pick">
                    <h3>Song 3</h3>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/250x150" alt="Quick Pick">
                    <h3>Song 4</h3>
                </div>
            </div>
            <div>
                <div class="section-title">Radio For You</div>
                <div class="card">
                    <img src="https://via.placeholder.com/250x150" alt="Radio For You">
                    <h3>Radio 1</h3>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/250x150" alt="Radio For You">
                    <h3>Radio 2</h3>
                </div>
            </div>
        </div>

        <!-- Embedded player -->
        <div class="player-wrapper">
            <div id="player"></div>
        </div>
    </div>

    <script>
        // Load YouTube API
        function loadYouTubeAPI() {
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // Create player when API is ready
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: 'dQw4w9WgXcQ', // Replace with any YouTube video ID
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // When player is ready, play the video
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // Handle state changes
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                console.log('Video has ended');
            }
        }

        // Load YouTube API
        loadYouTubeAPI();
    </script>

</body>
</html>
